<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-fest</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/groupList.css}"/>
</head>
<body>
<div>
    <div>
        <h2>Enter your details to order</h2>
        <form action="/addTicket" method="post">

            <label>Your City </label>
            <input type="text" name="city"></br>

            <label>Your ticket point </label>
            <input type="text" name="ticketPoint"></br>

            <label>Your name on site </label>
            <input type="text" name="userOfTicket"></br>

            <input type="submit" value="Save">
        </form>
    </div>


    <div>
        <h2>Delete your ticket</h2>
        <form action="/deleteTicket" method="post">
            <label>Input Id to delete </label>
            <input type="text" name="Id"></br>

            <input type="submit" value="Delete">
        </form>
    </div>

    <div>
        <button><a href="index">Main page</a></button>
    </div>
    <div>
        <h2>Ordered tickets</h2>
    </div>

    <table border="1">
        <tr>
            <th><h2>Id</h2></th>
            <th><h2>City</h2></th>
            <th><h2>Ticket point</h2></th>
            <th><h2>user</h2></th>
        </tr>
        <tr th:each="l : ${listTickets}">
            <td th:utext="${l.Id}">...</td>
            <td th:utext="${l.city}">...</td>
            <td th:utext="${l.ticketPoint}">...</td>
            <td th:utext="${l.userOfTicket}">...</td>
        </tr>
    </table>
</div>


</div>
</body>
</html>
